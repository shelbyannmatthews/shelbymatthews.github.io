<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
        }
        .logo {
            height: 40px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        li {
            margin-left: 15px;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .top-image {
            width: 90%; /* Make the top image even bigger */
            max-width: 1300px; /* Further increase the size of the top image */
            height: auto;
            margin: 40px auto 20px; /* Add extra space at the top and a smaller bottom margin */
            display: block;
        }
        .image-container {
            display: flex;
            justify-content: space-evenly; /* Ensure there's minimal space between images */
            margin: 20px auto; /* Space between rows */
            max-width: 1800px; /* Allow for wider images */
            padding: 0; /* Remove padding */
            width: 90%; /* Limit the width to 90% of the screen */
        }
        .image-container img {
            height: 500px; /* Adjusted height to make images smaller */
            width: 48%; /* Reduced width to make the gap smaller */
            object-fit: contain; /* Maintain aspect ratio */
            margin: 0; /* Ensure there's no margin */
            padding: 0; /* Remove any padding */
        }

        /* For 3-image rows */
        .image-container-three img {
            width: 33%; /* Set each image to 33% of the container width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure images are properly filled */
            margin: 0; /* Remove margins */
        }

        /* For 4-image rows */
        .image-container-four img {
            width: 23%; /* Set each image to 23% of the container width */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Ensure images are properly filled */
            margin: 0; /* Remove margins */
        }

        .header-image {
            width: auto;
            height: 60px;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="coursework.html">
            <img src="namelogo.png" alt="Logo" class="logo">
        </a>
        <ul>
            <li><a href="coursework.html"><b>Home</b></a></li>
            <li><a href="about.html"><b>About</b></a></li>
        </ul>
    </nav>
    
    <h1><b>Photography</b></h1>

    <div class="image-container image-container-three">

</body>
</html>
